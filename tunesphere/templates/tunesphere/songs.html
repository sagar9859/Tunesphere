{% extends 'tunesphere/basic.html' %}

{% block title %} All Songs {% endblock %}

{% block body %}
<style>
  .card {
    margin: auto;
    margin-top: 30px;
  }
</style>
<div class="container">
  {% for i in song %}
  <div class="card mb-3" style="max-width: 940px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text"> {{i.tags}} </p>
          <p class="card-text" style="color: green;">Singer: {{i.singer}}</p>
          <p class="card-text" style="color: rgb(179, 11, 103);">Movie: {{i.album}}</p>
          <a href="/tunesphere/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
