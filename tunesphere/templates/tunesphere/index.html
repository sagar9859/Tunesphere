{% extends 'tunesphere/basic.html' %}

{% block title %} Tune Sphere{% endblock %}


{% block body %}
 
  <style>
    * {

      font-weight: 600;
      font-family: "Nunito", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    body {
      background-image: url('static/musicbeats/bgi2.jpg');
      background-repeat: repeat;
      background-size: contain;
    
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      

    }

    .card {
      border: 3px solid rgb(232, 228, 228);
      border-radius: 25px;
      background-color: rgb(158, 200, 202);
      flex: 0 0 auto;
      width: calc(33.3333% - 20px);
      /* Adjust the width as needed */
      margin: 10px;
      box-shadow: 10px 5px 5px rgb(55, 55, 55);
    }

    .card img {
      border-radius: 25px;
      padding: 3px;
      width: 282px;
      height: 200px;

    }

    .trend {
      margin-left: 130px;
      font-size: 45px;
      color: rgb(73, 55, 55);
      font-weight: 800;

    }

    .bg {
      
      padding: 3px;
      font-weight: 400px;
      text-align: center;
      animation: anim1 3s ease-in-out 1s infinite alternate-reverse ;
      /* animation: name duration timing-function delay iteration-count direction fill-mode;
       */
      /* animation-direction:alternate-reverse; */
    
    }

    @keyframes anim1 {
      from {
        transform: translateX(-120px);
        color: rgb(79, 195, 195);
      }

      to {
        transform: translateX(120px);
         color:  rgb(227, 126, 126);
      }
    }



    .tune {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tune img {

      border-top-left-radius: 50% 50%;
      border-top-right-radius: 50% 50%;
      border-bottom-right-radius: 50% 50%;
      border-bottom-left-radius: 50% 50%;
      filter: brightness(80%);
      /* box-shadow: 10px 5px 5px rgb(55, 55, 55,55); */
      box-shadow: 12px 12px 2px 1px rgba(0, 0, 255, .2);

    }

    .navbar {
      height: 70px;
     
    }
    #bar{
      color: black;
      background-color: rgb(152, 152, 124);
      border-radius: 5px;
    } 

    .card-title {
      font-weight: 600;
    }
    .btn{
      font-weight: 700;
      color: rgb(62, 44, 44);
      border: 2px solid rgb(78, 13, 13);
      border-radius: 20px;
      box-shadow:8px 8px 1px 1px rgba(50, 50, 66, 0.2) ;
      
     
    }
  </style>
</head>

<body>

  <div class="bdy">

    <div class="bg">
      <h1>Welcome To our Website</h1>
    </div>

    <div class="tune">
      <img src="{% static 'musicbeats/tune1.png'%}" alt="">
    </div>

    <!-- ######      CARDS ###################### -->

    <h2 class="trend"> Trending Songs</h2>
    <div class="row" style="padding-top: 1%; padding-left: 7%;">
      {% for i in song %}
      <div style="padding-left: 2%; padding-top: 2%;">
        <div class="card" style="width: 18rem;">
          <img src="/media/{{i.image}}" class="card-img-top" alt="...">
          <!-- <img src=" {{i.image}}" class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>
            <p class="card-text" style="color: rgb(68, 6, 115);">Tags: {{i.tags}}</p>
            <p class="card-text" style="color: rgb(68, 6, 115);;">Movie: {{i.album}}</p>
            
            <a href="/tunesphere/songs/{{i.song_id}}" class="btn btn-outline-danger ">Listen Song</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
